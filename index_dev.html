<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vite App</title>
  <!-- non-blocking, preload CSS -->
  <!-- load CSS for users without javascript -->

  </noscript>
  <!-- defer scripts -->

    integrity="sha256-UpvOQVBPhWZzVfio073OLJs/0ZUsdP79yS4cIspkliA=" crossorigin="anonymous"></script>
  <!-- Vue Router -->
  <script defer src="https://cdn.jsdelivr.net/npm/vue-router@4.4.3/dist/vue-router.global.js"
    integrity="sha256-i+k5QHUzvehaNfDtpaxun+Vxtyt7V8rqjEmdFGvMSak=" crossorigin="anonymous"></script>
  <!-- Pinia and dependency -->
  <script defer src="https://cdn.jsdelivr.net/npm/vue-demi@0.14.10/lib/index.iife.js"
    integrity="sha256-eD4+aUvozMYLkRuBAGlqWxIoSypk+mcZn6vwD6lKBC8=" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/pinia@2.2.2/dist/pinia.iife.js"
    integrity="sha256-e25pg8+pc/9i69F7bGb0SKHrNIxhwD8eIraZyWvNpfc=" crossorigin="anonymous"></script>
  <!-- Vue-i18n -->
  <script defer src="https://cdn.jsdelivr.net/npm/vue-i18n@9.14.0/dist/vue-i18n.global.js"
    integrity="sha256-pOL8L/zrIZnvtBYOIEpZbax0FoRS3WVCG9tGZ6dPl1k=" crossorigin="anonymous"></script>
  <!-- Framework7 -->
  <script defer src="https://cdn.jsdelivr.net/npm/framework7@8.3.3/framework7-bundle.min.js"
    integrity="sha256-1r9ib4mhGW3+qxoxb4nz2z4GkQqNG/CUa4Emli2pL2I=" crossorigin="anonymous"></script>
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/framework7@8.3.3/framework7-bundle.min.css"
    integrity="sha256-cK8qB/ROffwYFEJ4KDE1DKIQqES7GT1/VmrZr+KWfqw=" crossorigin="anonymous" as="style"
    onload="this.onload=null;this.rel='stylesheet'" />

  <style type="text/css">
    /* Add your custom styles here */
    .screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
    }

    .loader {
      width: 100%;
      height: 15px;
      text-align: center;
    }

    .dot {
      position: relative;
      width: 15px;
      height: 15px;
      margin: 0 2px;
      display: inline-block;
    }

    .dot:first-child:before {
      animation-delay: 0ms;
    }

    .dot:first-child:after {
      animation-delay: 0ms;
    }

    .dot:last-child:before {
      animation-delay: 200ms;
    }

    .dot:last-child:after {
      animation-delay: 200ms;
    }

    .dot:before {
      content: "";
      position: absolute;
      left: 0;
      width: 15px;
      height: 15px;
      background-color: blue;
      animation-name: dotHover;
      animation-duration: 900ms;
      animation-timing-function: cubic-bezier(.82, 0, .26, 1);
      animation-iteration-count: infinite;
      animation-delay: 100ms;
      background: #efeff4;
      border-radius: 100%;
    }

    .dot:after {
      content: "";
      position: absolute;
      z-index: -1;
      background: black;
      box-shadow: 0px 0px 1px black;
      opacity: .20;
      width: 100%;
      height: 3px;
      left: 0;
      bottom: -2px;
      border-radius: 100%;
      animation-name: dotShadow;
      animation-duration: 900ms;
      animation-timing-function: cubic-bezier(.82, 0, .26, 1);
      animation-iteration-count: infinite;
      animation-delay: 100ms;
    }

    @keyframes dotShadow {
      0% {
        transform: scaleX(1);
      }

      50% {
        opacity: 0;
        transform: scaleX(.6);
      }

      100% {
        transform: scaleX(1);
      }
    }

    @keyframes dotHover {
      0% {
        top: 0px;
      }

      50% {
        top: -50px;
        transform: scale(1.1);
      }

      100% {
        top: 0;
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="screen">

      <div class="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

    </div>
  </div>
  <script defer type="module" src="/src/main.js"></script>
</body>

</html>
